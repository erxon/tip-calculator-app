<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="row main">
    <div class="col-lg-6 input-selection">
      <p class="mb-2">Bill</p>
      <input type="text" class="bill form-control mb-4" placeholder="0" aria-label="Username" aria-describedby="basic-addon1">

      <p class="mb-2">Select Tip %</p>
      <div class="buttons">
        <button class="percent btn btn-dark btn-lg" id="5">5%</button>
        <button class="percent btn btn-dark btn-lg" id="10">10%</button>
        <button class="percent btn btn-dark btn-lg" id="15">15%</button>
        <button class="percent btn btn-dark btn-lg" id="25">25%</button>
        <button class="percent btn btn-dark btn-lg" id="50">50%</button>
        <input type="text" placeholder="Custom" class="custom">
      </div>

      <p class="mb-2">Number of People</p>
      <input class="number-of-people form-control" placeholder="0" type="text" required>
    </div>
    <div class="result col-lg-6">
      <div class="tip row">
          <div class="tip-amount col-6">
            <p>Tip Amount</p>
            <p class="sub">/ person</p>
          </div>
          <div class="tip-amount-value col-6">
            <p>$0.00</p>
          </div>
      </div>
      <div class="total row">
        <div class="total-amount col-sm-6 col-6">
          <p>Total</p>
          <p class="sub">/ person</p>
        </div>
        <div class="total-amount-value col-6">
          <p>$0.00</p>
        </div>
      </div>
        <div class="d-grid gap-2">
          <button class="reset btn" type="button">RESET</button>
        </div>
      </div>


    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
